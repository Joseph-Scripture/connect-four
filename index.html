<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect Four</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Connect Four</h1>

    <!-- Player input -->
    <div class="player-inputs">
      <input type="text" id="player1" placeholder="Player One Name">
      <input type="text" id="player2" placeholder="Player Two Name">
      <button id="start-btn">Start Game</button>
    </div>

    <!-- Game board -->
    <div id="game-board" class="board"></div>

    <!-- Status -->
    <div id="status"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
